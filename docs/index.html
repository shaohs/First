<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H Shao</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Home">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Hansen Shao',
      nameLink: {
      '/zh-cn/': '/', 
      '/en-us/': '/', 
      '/': '/'
      },
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      executeScript: true,
      auto2top: true,
      loadNavbar: true,
      mergeNavbar: false,
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (content) {
            return content.replace(/\$\$([\s\S]*?)\$\$/g,
               function(x){ return x.replace(/[\\]/g,'[backslash]')}
            )
          })
          hook.beforeEach(function (content) {
            return content.replace(/\$([\s\S]*?)\$/g,
               function(x){ return x.replace(/[\\]/g,'[backslash]')}
            )
          })
          hook.beforeEach(function (content) {
            return content.replace(/\$\$([\s\S]*?)\$\$/g,
               function(x){ return x.replace(/[_]/g,'[subscript]')}
            )
          })
          hook.beforeEach(function (content) {
            return content.replace(/\$([\s\S]*?)\$/g,
               function(x){ return x.replace(/[_]/g,'[subscript]')}
            )
          })
          hook.afterEach(function(html, next) {
            html = html.replace(/\$\$([\s\S]*?)\$\$/g,
               function(x){ return x.replace(/(\[backslash\])/g,'\\') }
            )
            html = html.replace(/\$([\s\S]*?)\$/g,
               function(x){ return x.replace(/(\[backslash\])/g,'\\') }
            )
            html = html.replace(/\$\$([\s\S]*?)\$\$/g,
               function(x){ return x.replace(/(\[subscript\])/g,'_') }
            )
            html = html.replace(/\$([\s\S]*?)\$/g,
               function(x){ return x.replace(/(\[subscript\])/g,'_')}
            )
            MathJax.Hub.Queue(["Typeset", MathJax.Hub])
            MathJax.Hub.Queue(["Typeset", MathJax.Hub])         
            MathJax.Hub.Config({
              tex2jax: {
                inlineMath: [ ['$', '$'] ],
                displayMath: [ ['$$', '$$']]
              }
            })
            next(html)
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mathjax@2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-matlab.js"></script>
</body>
</html>
